<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>3306Org</title>
<link type="text/css"
	href="/static/plugin/theme/bootstrap/css/bootstrap.min.css"
	rel="stylesheet"></link>
<link type="text/css"
	href="/static/plugin/theme/bootstrap/css/bootstrap-responsive.min.css"
	rel="stylesheet"></link>
<link type="text/css" href="/static/plugin/theme/css/theme.css"
	rel="stylesheet"></link>
<link type="text/css"
	href="/static/plugin/theme/images/icons/css/font-awesome.css"
	rel="stylesheet"></link>
<link type="text/css" href='/static/plugin/theme/fonts/google-font.css'
	rel='stylesheet'></link>
</head>
<body>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".navbar-inverse-collapse"> <i
					class="icon-reorder shaded"></i>
				</a> <a class="brand" href="index.html">Home</a>

				<div class="nav-collapse collapse navbar-inverse-collapse">
					<ul class="nav pull-right">
						<li><a> Sign Up </a></li>
						<li><a> Forgot your password? </a></li>
					</ul>
				</div>
				<!-- /.nav-collapse -->
			</div>
		</div>
		<!-- /navbar-inner -->
	</div>
	<!-- /navbar -->



	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="module module-login span4 offset4">
					<form class="form-vertical" method="post" action="/login">
						<div class="module-head">
							<h3>Sign In</h3>
						</div>
						<div class="module-body">
							<div class="control-group">
								<div class="controls row-fluid">
									<input class="span12" type="text" id="username" name="username"
										placeholder="Username" />
								</div>
							</div>
							<div class="control-group">
								<div class="controls row-fluid">
									<input class="span12" type="password" id="password" name="password"
										placeholder="Password" />
								</div>
							</div>
						</div>
						<div class="module-foot">
							<div class="control-group">
								<div class="controls clearfix">
									<button type="submit" class="btn btn-primary pull-right">Login</button>
									<label class="checkbox"> <input type="checkbox" />
										Remember me
									</label>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!--/.wrapper-->

	<div class="footer">
		<div class="container">
			<b class="copyright">&copy; orz </b> All rights reserved.
		</div>
	</div>
	<script src="/static/js/jq/jquery-3.2.1.js" type="text/javascript"></script>
	<script src="/static/plugin/bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>
	<script src="/static/plugin/theme/js/jquery-ui-1.10.1.custom.min.js"
		type="text/javascript"></script>
</body>
</html>
